<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü©∫ Diabetes Prediction Model</h1>
            <p>Enter patient information to predict diabetes risk using AI</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <form id="predictionForm" class="prediction-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pregnancies">Number of Pregnancies</label>
                            <input type="number" id="pregnancies" name="pregnancies" min="0" max="20" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="glucose">Glucose Level (mg/dL)</label>
                            <input type="number" id="glucose" name="glucose" min="0" max="300" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="bloodPressure">Blood Pressure (mm Hg)</label>
                            <input type="number" id="bloodPressure" name="bloodPressure" min="0" max="200" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="skinThickness">Skin Thickness (mm)</label>
                            <input type="number" id="skinThickness" name="skinThickness" min="0" max="100" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="insulin">Insulin Level (mu U/ml)</label>
                            <input type="number" id="insulin" name="insulin" min="0" max="1000" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="bmi">BMI (kg/m¬≤)</label>
                            <input type="number" id="bmi" name="bmi" min="10" max="70" step="0.1" required>
                        </div>

                        <div class="form-group">
                            <label for="diabetesPedigree">Diabetes Pedigree Function</label>
                            <input type="number" id="diabetesPedigree" name="diabetesPedigree" min="0" max="3" step="0.001" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Age (years)</label>
                            <input type="number" id="age" name="age" min="1" max="120" step="1" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="submit-btn">
                            <span class="btn-text">Predict Diabetes Risk</span>
                            <div class="loading-spinner" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </div>
                </form>
            </div>

            <div id="resultContainer" class="result-container" style="display: none;">
                <div class="result-card">
                    <h2>Prediction Result</h2>
                    <div id="predictionResult" class="prediction-result">
                        <!-- Result will be inserted here -->
                    </div>
                    <div class="confidence-info">
                        <p>Confidence: <span id="confidenceLevel"></span></p>
                    </div>
                </div>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <div class="error-card">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by Support Vector Classifier Machine Learning Model</p>
            <p>Built with Flask, scikit-learn, and modern web technologies</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
